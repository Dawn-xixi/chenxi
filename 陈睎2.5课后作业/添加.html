<html lang="en">

  <body>
<style>
    /* .form-control.is-invalid{background-image:none;} */
  .breadcrumb-item+.breadcrumb-item::before{content: ">>";}
  div{text-align: right;}
  [type="radio"]{margin-top: 13px;}
  .pay{color: rgb(35, 216, 44);}
  button{width: 150px;}
  
  </style>
  <body> <i  class="iconfont icon-cuowu"></i>
    <div class="div">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                你现在所在的位置是：
            <li class="breadcrumb-item"><a href="#">订单管理页面</a></li>
            <li class="breadcrumb-item active" aria-current="page">订单添加页面</li>
            </ol>
        </nav>
        <form>
            <div class="form-group row">
                <label class="col-2 col-form-label offset-2">订单编码：</label>
               
                <div class="col-4">
                    <input type="text" class="form-control is-invalid "  aria-describedby="" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label offset-2">商品名称：</label>
                <div class="col-4">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label offset-2">商品单位：</label>
                <div class="col-4">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label offset-2">商品数量：</label>
                <div class="col-4">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label offset-2">总金额：</label>
               
                <div class="col-4">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label offset-2">供应商：</label>
                <div class="col-2">
                    <select class="form-control">
                        <option>--- 请 选 择 ---</option>
                        <option>111</option>
                        <option>222</option>
                      </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="input" class="col-2 col-form-label offset-2">是否付款：
                </label>
                <div class="col-1 pay">
                    <input type="radio" name="a" checked>未付款
                </div>
                <div class="col-1 pay">
                    <input type="radio" name="b">已付款
                </div>
            </div>
            <div class="form-group row">
                <div class="col-1 offset-4">
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
                <div class="col-1 offset-1">
                    <button type="button" class="btn btn-primary">返回</button>
                </div>
            </div>

        </form>
    </div>
  
<!-- Optional JavaScript -->

</html>
