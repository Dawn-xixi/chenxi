<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_1628783_vcs3ljq144d.css">

  <body>

       <style>
  .wai{width: 450px; height: 300px;border: 1px solid gray;margin: 0 auto;margin-top: 150px;overflow: hidden;}
  .content{text-align: center;}
  .title{border-bottom: 1px solid gray;background-color: rgb(243, 238, 238);}
  .but{height: 200px; border-bottom:-10px; border-top: 1px solid gray;background-color: rgb(243, 238, 238);}
  .aa{text-align: right;}
  button{width: 90px;}
  [class*="row"]{margin-bottom: 0;padding-top: 20px;}
  </style>
  <body>
      <div class="wai">
        <div class="row title">
            <div class="col-8 offset-2 content">
                <h2>超市订单管理系统</h2>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label  offset-1 aa">用户名：</label>
            <div class="col-7">
                <input class="form-control is-invalid" placeholder="请输入用户名">
                <div class="invalid-feedback">
                  Please write a username.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label offset-1 aa">密码：</label>
            <div class="col-7">
                <input class="form-control is-invalid" placeholder="请输入密码">
                <div class="invalid-feedback">
                  Please write a password.
                </div>
            </div>
        </div>
        <div class="form-group row but">
            <div class="col-4 offset-2">
                <button type="button" class="btn btn-primary">登陆</button>
            </div>
            <div class="col-4 offset-2">
                <button type="button" class="btn btn-primary">重置</button>
            </div>
        </div>
      </div>
  
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
